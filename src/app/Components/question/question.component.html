<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
         <img src="https://i.pinimg.com/736x/ea/47/a9/ea47a92f16bc38a82e22bbcc73cf85c7--star-clipart-falling-stars.jpg"width="60"alt="">
      </div>
      <div class="quizheader">
           <h4 style="font-family:cursive;">Angular && TypeScript Quiz</h4>
            <span style="font-style: italic;"> welcome {{ name }}</span>
      </div>
    </div>

    <div class="d-flex justify-content-around py-3">
        <div class="score">
          <h4>{{ points }} Points </h4>
        </div>
        <div class="remaining-quiz">
           <span style="font-style: italic;">Question{{currentQuestion + 1}} of {{questionList.length}}</span>
        </div>
        <div class="timer">
           <h4> {{counter}}sec </h4> 
        </div>
    </div>
    <div class="progress">
      <div class="progress-bar" [ngStyle]="{'width':progress+'%'}">
          60%
      </div>
    </div>
      <div class="question">
        <div class="card">
          <h4> {{questionList[currentQuestion]?.questionText}} </h4>
        </div>
      </div>
      <div class="options">
        <ol *ngFor=" let option of questionList[currentQuestion]?.options">
           <li (click)="answer(currentQuestion+1,option)">
            <div appBackgroundColor [isCorrect]="option.correct" class="card">
               {{ option.text }}
            </div>
          </li>  
        </ol> 
      </div>
   <div class="d-flex justify-content-between">
     <button [disabled]="currentQuestion===0" class="btn"(click)="previousQuestion()"><i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i></button>
     <button  class="btn" (click)="resetQuiz()"><i class="fa fa-refresh " aria-hidden="true"></i></button>
     <button class="btn"(click)="nextQuestion()"><i class="fa fa-chevron-right fa-3x" aria-hidden="true" ></i></button>
   </div>
  </div>
</div>
